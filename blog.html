<div class="flex container">
    {% for post in site.posts %}
    <a href="{{ post.url }}" style="text-decoration: none;">
        <div class="block container" style="text-align:center;">
            <h3 style="text-decoration: underline;">{{ post.title }}</h3>
            <img src="{{ post.image }}" alt="Image Related to {{ post.title }}" width="auto" height="100px" style="border-radius: 25px;">
            <p>Posted on {{post.date | date_to_string}}</p>
        </div>
    </a>
    {% endfor %}
</div>
