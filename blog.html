title: Blog | ETI

<div class="block container">
    <h1>All Blog Post:</h1>
    <ul>
        {% for post in site.posts %}
        <li style="margin-bottom:10px;"><a href="{{ post.url }}">
            {{post.date | date_to_string}} - {{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
